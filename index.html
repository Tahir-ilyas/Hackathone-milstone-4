<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editable resume builder</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>Editable Resume Builder</h1>
    <form id="resume-form">
        <fieldset>
            <legend>Personal Information</legend>
            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Entter your name" required>

            <label for="name">Email:</label>
            <input type="text" id="email" placeholder="Entter your email" required>

            <label for="name">Phone:</label>
            <input type="tel" id="phone" placeholder="Entter your phone" required>
        </fieldset>

        <fieldset>
            <legend>Education</legend>
            <label for="education">Education:</label>
            <textarea  id="education" placeholder="enter your education" rows="4" required></textarea>
        </fieldset>

        <fieldset>
            <legend>Experience</legend>
            <label for="experience">Experience:</label>
            <textarea  id="experience" placeholder="enter your experience" rows="4" required></textarea>
        </fieldset>

        <fieldset>
            <legend>Skills</legend>
            <label for="skills">Skills:</label>
            <textarea  id="skills" placeholder="enter your skills" rows="4" required></textarea>
        </fieldset>

        <button type="submit"><b>Generate Resume</b></button>
    </form>

    <br>

    <!-- Dyanamic and editable Resume -->
     <div id="resume-display" contenteditable="true">
        <!-- Resume generated display bellow -->
     </div>
     <script src="./script.js"></script>
</body>
</html>
